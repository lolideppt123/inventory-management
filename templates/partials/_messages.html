{% load static %}

{% if messages %}
<link href="{% static 'css/_messages.css' %}" rel="stylesheet">
<div class="messages d-md-flex flex-column" id="myAlert">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" {% endif %}>
        <div>{{ message }}</div>
        <button id="msg_btn_{{message.tags}}" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
<script src="{% static 'js/_messages.js' %}"></script>
{% endif %}
